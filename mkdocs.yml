nav:
  - "Home": index.md
  - "Courses":
      - "Tools": courses/tools.md
      - "My IT Journal": courses/myitjournal.md
  - "Guides":
      - "Homebrew": guides/homebrew.md
      - "Miniconda": guides/miniconda.md
      - "MkDocs": guides/mkdocs.md
      - "Vim": guides/vim.md
  - About Me: about.md

theme:
  name: material
  icon:
    logo: fontawesome/solid/chalkboard-teacher
    repo: fontawesome/brands/github
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/mrolli/
