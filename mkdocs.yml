nav:
  - "Home": index.md
  - "Courses":
      - "Tools": courses/tools.md
      - "My IT Journal": courses/myitjournal.md
      - "Webapp Stack": courses/webappstack.md
      - "The World in SQL": courses/world_in_sql.md
  - "Guides":
      - "Ansible": guides/ansible.md
      - "Git": guides/git.md
      - "Github": guides/github.md
      - "Homebrew": guides/homebrew.md
      - "Miniconda": guides/miniconda.md
      - "MkDocs": guides/mkdocs.md
      - "tmux": guides/tmux.md
      - "Vagrant": guides/vagrant.md
      - "Vim": guides/vim.md
      - "Miscellaneous": guides/misc.md
  - "MdCheat": mdcheat.md
  - "WB_KW32": wb_demo.md
  - About Me: about.md

theme:
  name: material
  icon:
    logo: fontawesome/solid/chalkboard-user
    repo: fontawesome/brands/github
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: amber
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - content.tabs.link
    - navigation.expand
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest

plugins:
  - git-revision-date
  - search

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - pymdownx.betterem
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      toc_depth: 3

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/mrolli/

extra_css:
  - stylesheets/extra.css
